name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Setup Node (optional but recommended)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3ï¸âƒ£ Deploy to EC2 via SSH
      - name: Deploy to EC2 Server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script_stop: true
          timeout: 30s
          command_timeout: 10m
          debug: false   # change to true if troubleshooting
          script: |
            echo "ğŸš€ Starting Deployment"

            # Navigate to project folder
            cd /var/www/html/colytics_website || exit 1

            echo "ğŸ“¥ Pulling latest code..."
            git fetch origin
            git reset --hard origin/main

            echo "ğŸ“¦ Installing dependencies..."
            npm install

            echo "ğŸ— Building project..."
            npm run build

            echo "â™» Restarting PM2..."
            pm2 restart colytics || pm2 start npm --name "colytics" -- start

            echo "ğŸ’¾ Saving PM2 process list..."
            pm2 save

            echo "âœ… Deployment Finished Successfully"
