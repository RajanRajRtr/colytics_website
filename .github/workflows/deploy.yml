name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to EC2 Server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script_stop: true
          script: |
            echo "ðŸš€ Starting Deployment"

            cd /home/ubuntu/colytics_website || exit 1

            git fetch origin
            git reset --hard origin/main

            npm install
            npm run build

            pm2 restart colytics || pm2 start npm --name "colytics" -- start

            echo "âœ… Deployment Finished"
